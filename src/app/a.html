<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CraftsBuddy | Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                overflow: hidden; /* Hide scrollbars */
            }

            .background-image {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url("https://i.postimg.cc/1X8GBQmY/IMG-20250920-WA0004.jpg");
                background-size: cover;
                background-position: center;
                filter: blur(0.01px) brightness(0.7) sepia(0.8)
                    hue-rotate(-20deg) saturate(1.2);
                z-index: -2;
            }

            .background-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(60, 40, 25, 0.4);
                z-index: -1;
            }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen relative p-6">
        <!-- Brown-toned, blurred background image -->
        <div class="background-image"></div>
        <div class="background-overlay"></div>

        <!-- Login Card -->
        <div
            class="bg-white p-8 md:p-12 lg:p-16 rounded-2xl shadow-lg w-full max-w-sm sm:max-w-md lg:max-w-lg z-10 transition-all duration-300 ease-in-out"
        >
            <div class="text-center">
                <h1
                    class="text-3xl sm:text-4xl lg:text-5xl font-serif font-light text-gray-800 mb-8 tracking-wide"
                >
                    LOGIN
                </h1>
            </div>

            <form action="#" method="POST">
                <div class="mb-6">
                    <label
                        for="email"
                        class="block text-gray-700 font-medium mb-2"
                        >Email</label
                    >
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition-colors"
                        placeholder="yourname@example.com"
                        aria-label="Email Address"
                    />
                </div>
                <div class="mb-6">
                    <label
                        for="password"
                        class="block text-gray-700 font-medium mb-2"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition-colors"
                        placeholder="••••••••"
                        aria-label="Password"
                    />
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div yclass="flex items-center">
                        <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="h-4 w-4 text-[#D96B5B] border-gray-300 rounded focus:ring-2 focus:ring-[#D96B5B] cursor-pointer"
                        />
                        <label
                            for="remember-me"
                            class="ml-2 block text-sm text-gray-900"
                            >Remember me</label
                        >
                    </div>
                </div>
                <div>
                    <button
                        type="submit"
                        class="w-full py-3 px-4 rounded-lg text-white font-medium bg-[#D96B5B] hover:bg-[#E5735B] transition-colors focus:outline-none focus:ring-2 focus:ring-[#E5735B] focus:ring-offset-2 tracking-wider"
                    >
                        LOGIN
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <a
                    href="#"
                    class="text-sm text-gray-600 hover:text-[#D96B5B] transition-colors"
                    >Not a member? Sign up</a
                >
            </div>
        </div>
    </body>
</html>
